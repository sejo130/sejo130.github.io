<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학사 일정 | 안경뚱땡이의 e클래스</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .calendar-list {
            list-style: none;
            margin-top: 2rem;
        }

        .calendar-item {
            background: var(--card-bg);
            border: var(--glass-border);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .date {
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 700;
            min-width: 80px;
            text-align: center;
        }

        .event-details h3 {
            margin-bottom: 0.25rem;
        }

        .event-details p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo"><a href="../index.html">안경뚱땡이의 <span class="gradient-text">e클래스</span></a></div>
                <ul class="nav-links">
                    <li><a href="../index.html">홈</a></li>
                    <li><a href="intro.html">학급 소개</a></li>
                    <li><a href="album.html">학급 사진첩</a></li>
                    <li><a href="calendar.html" class="active">학사 일정</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container" style="padding-top: 100px;">
        <h1>학사 <span class="gradient-text">일정</span></h1>

        <ul class="calendar-list">
            <li class="calendar-item">
                <div class="date">3월 2일</div>
                <div class="event-details">
                    <h3>개학식 및 입학식</h3>
                    <p>새로운 학기의 시작! 9시까지 등교</p>
                </div>
            </li>
            <li class="calendar-item">
                <div class="date">3월 15일</div>
                <div class="event-details">
                    <h3>학부모 총회</h3>
                    <p>오후 2시, 시청각실</p>
                </div>
            </li>
            <li class="calendar-item">
                <div class="date">4월 5일</div>
                <div class="event-details">
                    <h3>봄 현장체험학습</h3>
                    <p>장소: 놀이공원 (도시락 지참)</p>
                </div>
            </li>
            <li class="calendar-item">
                <div class="date">5월 1일</div>
                <div class="event-details">
                    <h3>체육대회</h3>
                    <p>운동복 착용 필수</p>
                </div>
            </li>
        </ul>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 안경뚱땡이의 e클래스. All rights reserved.</p>
        </div>
    </footer>
    <script src="../assets/js/main.js"></script>
</body>

</html>
